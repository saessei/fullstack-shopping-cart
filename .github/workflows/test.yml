name: Fullstack Shopping Cart CI

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Ensure postgres is ready before we start the job
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run Database Migrations
        env:
          # Using 'postgres' user instead of 'root'
          DATABASE_URL: postgres://postgres:testpassword@localhost:5432/testdb
        run: npx node-pg-migrate up
        working-directory: ./backend

      - name: Run Tests
        env:
          NODE_ENV: test
          # Matches the service config above
          DATABASE_URL: postgres://postgres:testpassword@localhost:5432/testdb
          # Placeholders to satisfy the Supabase Client initialization
          SUPABASE_URL: https://placeholder-url.supabase.co
          SUPABASE_KEY: placeholder-key-string
        run: npm test
        working-directory: ./backend